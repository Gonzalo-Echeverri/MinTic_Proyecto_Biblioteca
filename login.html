<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biblioteca Colegio Gimnasio del Pacífico</title>



    <link href="../MinTic_Proyecto_Biblioteca/styles/login.css" rel="stylesheet" type="text/css">

</head>

<body>


    <div class="encabezado">
        <h1>Biblioteca</h1>
        <h1>Institución Educativa Gimnasio del Pacifico</h1>
    </div>






    <div class="contenedor_one">

        <div class="conten_escudo">
            <h3>Inicio de Sesión</h3>
            <img src="img/escudo.png" alt="escudo del colegio" width="170" height="200">
        </div>

        <div class="conten_user">
            <form action="">
                <label for="">Usuario:</label>
                <br>
                <input type="text" name="username" id="username" placeholder="Escriba aquí su usuario">
            </form>
        </div>

        <div class="conten_pass">
            <form action="">
                <label for="">Contraseña:</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Escriba aquí su contraseña">

            </form>
        </div>

        <div class="conten_btn">
            <form action="index.html">
                <button>Ingresar</button>
            </form>
            
        </div>



    </div>




    <div class="contenedor_two">
        <p>Copyright © 2022 Juan Gonzalo Echeverri - Todos los derechos reservados</p>
    </div>




</body>

</html>
