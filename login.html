<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biblioteca Colegio Gimnasio del Pacífico</title>

     <!-- Favicon -->
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
     <link rel="icon" href="img/favicon.ico" type="image/x-icon">

      <!-- Hojas de Estilos -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/login.css">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="titulo1">
        <h1>Biblioteca</h1>
        <h1>Institución Educativa Gimnasio del Pacifico</h1>
    </div>

    <div class="contenedor_one">

        <div class="conten_escudo">
            <h3>Inicio de Sesión</h3>
            <img src="img/escudo.png" alt="escudo del colegio" width="170" height="200">
        </div>

        <div class="contenedor_registro">
            <form action="">
                <label for="">Id Usuario:</label>
                <input type="number" name="username" id="username" placeholder="Escriba aquí su Id de Usuario" required>

                <label for="">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Escriba aquí su contraseña" required>

                <input src="index.html" type="submit" value="Ingresar">

            </form>

        </div>

    </div>

    <div class="contenedor_two">
        <p>Copyright &copy; 2022 Juan Gonzalo Echeverri - Todos los derechos reservados</p>
    </div>

</body>

</html>
